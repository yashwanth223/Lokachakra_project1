name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run hardcoded password scanner
        run: |
          chmod +x scripts/check-hardcoded-passwords.sh
          ./scripts/check-hardcoded-passwords.sh

  lint:
    needs: secret-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint frontend
        run: |
          if [ -d "frontend" ] && [ "$(ls -A frontend)" ]; then
            cd frontend
            npm ci || true
            npm run lint || true
          else
            echo "No frontend folder"
          fi

      - name: Lint backend
        run: |
          if [ -d "backend" ] && [ "$(ls -A backend)" ]; then
            cd backend
            npm ci || true
            npm run lint || true
          else
            echo "No backend folder"
          fi


  docker-build-and-scan:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Debug folder structure
        run: |
          echo "ROOT:"
          ls -R .
          echo "BACKEND:"
          ls -R backend
          echo "FRONTEND:"
          ls -R frontend

      - name: Set up Docker
        run: docker --version

      - name: Build backend image
        run: |
          echo "BUILDING BACKEND IMAGE..."
          docker build -t backend-image:latest backend

      - name: Verify backend image exists
        run: docker images | grep backend-image

      - name: Build frontend image
        run: |
          echo "BUILDING FRONTEND IMAGE..."
          docker build -t frontend-image:latest frontend

      - name: Verify frontend image exists
        run: docker images | grep frontend-image

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Scan backend image
        run: trivy image --severity HIGH,CRITICAL --exit-code 1 backend-image:latest

      - name: Scan frontend image
        run: trivy image --severity HIGH,CRITICAL --exit-code 1 frontend-image:latest


  push-to-ecr:
    needs: docker-build-and-scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag images
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker tag backend-image:latest $BACKEND_URI
          docker tag frontend-image:latest $FRONTEND_URI

      - name: Push images to ECR
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker push $BACKEND_URI
          docker push $FRONTEND_URI
