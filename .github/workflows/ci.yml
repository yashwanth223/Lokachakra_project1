name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # --------------------------------------------------
  # Step 1: Hardcoded secret scan
  # --------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hardcoded password scanner
        run: |
          chmod +x scripts/check-hardcoded-passwords.sh
          ./scripts/check-hardcoded-passwords.sh


  # --------------------------------------------------
  # Step 2: Lint frontend and backend
  # --------------------------------------------------
  lint:
    needs: secret-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint frontend (skip if empty)
        run: |
          if [ -d "frontend" ] && [ "$(ls -A frontend)" ]; then
            cd frontend
            npm ci || true
            npm run lint || true
          else
            echo "Frontend empty — skipping lint"
          fi

      - name: Lint backend (skip if empty)
        run: |
          if [ -d "backend" ] && [ "$(ls -A backend)" ]; then
            cd backend
            npm ci || true
            npm run lint || true
          else
            echo "Backend empty — skipping lint"
          fi


  # --------------------------------------------------
  # Step 3: Build Docker images + Scan with Trivy
  # --------------------------------------------------
  docker-build-and-scan:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build backend image
        run: |
          docker build -t backend-image:latest ./backend

      - name: Build frontend image
        run: |
          docker build -t frontend-image:latest ./frontend

      - name: Install Trivy
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.52.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.52.2_Linux-64bit.deb

      - name: Scan backend image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 1 backend-image:latest

      - name: Scan frontend image with Trivy
        run: |
          trivy image --severity HIGH,CRITICAL --exit-code 1 frontend-image:latest


  # --------------------------------------------------
  # Step 4: Push built images to AWS ECR
  # --------------------------------------------------
  push-to-ecr:
    needs: docker-build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag images
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker tag backend-image:latest $BACKEND_URI
          docker tag frontend-image:latest $FRONTEND_URI

      - name: Push images to ECR
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker push $BACKEND_URI
          docker push $FRONTEND_URI
