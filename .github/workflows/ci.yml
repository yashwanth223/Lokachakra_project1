name: CI - Step 1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run hardcoded-password scanner
        run: |
          chmod +x scripts/check-hardcoded-passwords.sh
          ./scripts/check-hardcoded-passwords.sh

  lint:
    needs: secret-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Lint frontend (skip if empty)
        run: |
          if [ -d "frontend" ] && [ "$(ls -A frontend)" ]; then
            cd frontend
            npm ci || true
            npm run lint || true
          else
            echo "Frontend folder empty — skipping lint"
          fi

      - name: Lint backend (skip if empty)
        run: |
          if [ -d "backend" ] && [ "$(ls -A backend)" ]; then
            cd backend
            npm ci || true
            npm run lint || true
          else
            echo "Backend folder empty — skipping lint"
          fi
  push-to-ecr:
    needs: docker-build-and-scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag images
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker tag backend-image:latest $BACKEND_URI
          docker tag frontend-image:latest $FRONTEND_URI

      - name: Push images to ECR
        run: |
          BACKEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/backend:latest
          FRONTEND_URI=${{ secrets.AWS_ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/frontend:latest

          docker push $BACKEND_URI
          docker push $FRONTEND_URI
